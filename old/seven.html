<!DOCTYPE html>
<!-- code from: https://codepen.io/SuperCodingNinja/pen/PobLLra -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <style>

/* Flower's Head + Animation */
:root {
  /* Awesome Dynamics, by Frederick Thomas, Super Coding Ninjaâ„¢ (https://github.com/supercodingninja) */
  --main-flower: linear-gradient(
    45deg,
    #ff00ee,
    #0000ff,
    #00ff00,
    #ff0000,
    #ff00ee,
    #0000ff,
    #00ff00,
    #ffff00,
    #ff0000
  );
  --nose: #ffc0cb;
  --stem: #51d691;
  --pot: #ff7043;
  --pot-shadow: #d66f51;
}

.flower {
  position: relative;
}

.flower__head {
  width: 120px;
  height: 40px;
  border-radius: 20px;
  margin-top: 60px;
  margin-left: 750px;
  background: var(--main-flower);
  background-size: 400%;
  z-index: -1;
  animation: animate 20s linear infinite;
}

.flower__head::after,
.flower__head::before {
  content: "";
  position: absolute;
  background: var(--main-flower);
  background-size: 400%;
  z-index: -1;
  animation: animate 20s linear infinite;
  border-radius: 20px;
  width: 120px;
  height: 40px;
  transform: rotate(60deg);
}

.flower__head::before {
  transform: rotate(-60deg);
}

@keyframes animate {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

/* Flower's Eyes + Animation */
.flower__eye {
  position: absolute;
  width: 20px;
  height: 20px;
  z-index: 1;
  background: #fff;
  border-radius: 50%;
}
.flower__eye.left {
  left: 2.5%;
}
.flower__eye.right {
  left: 4.5%;
}
.flower__eye span {
  position: absolute;
  width: 10px;
  height: 10px;
  margin-top: 5px;
  background: black;
  border-radius: 50%;
  animation: slide 3s infinite;
}

@-webkit-keyframes slide {
  from {
    left: 3.5%;
  }
  to {
    left: 4.2%;
  }
}

@keyframes blink {
  0%,
  100% {
    transform: scale(1, 0.05);
  }
  5%,
  95% {
    transform: scale(1, 1);
  }
}

.flower__eye {
  position: absolute;
  width: 20px;
  height: 20px;
  margin-left: 745px;
  z-index: 1;
  background: #fff;
  border-radius: 50%;
  animation: blink 2s infinite;
}

@-webkit-keyframes slide {
  from {
    left: 3.5%;
  }
  to {
    left: 4.2%;
  }
}

/* Flower's Nose + Animation */
.flower__nose {
  position: absolute;
  left: 3.5%;
  transform: translateX(-50%);
  top: 50%;
  width: 15px;
  height: 15px;
  margin-left: 750px;
  z-index: 1;
  background: var(--nose);
  animation: slide 3s infinite;
  border-radius: 50%;
}

@-webkit-keyframes slide {
  from {
    left: 3.5%;
  }
  to {
    left: 4.2%;
  }
}

/* Leaves and Stem */
.flower__stem {
  position: absolute;
  top: 137%;
  height: 150px;
  width: 8px;
  background: var(--stem);
  border-radius: 4px;
  left: 4.15%;
  margin-left: 737px;
  transform: translateX(-50%);
  z-index: -1;
}

.flower__leaf {
  width: 30px;
  height: 30px;
  margin-left: 750px;
  background: var(--stem);
  position: absolute;
  top: 130px;
  left: 21px;
  border-radius: 50px;
  border-top-right-radius: 0;
  transform: var(--transform-leaves-left);
}

.flower__leaf--shadow {
  position: absolute;
  margin-left: 750px;
  background: rgba(0, 0, 0, 0.25);
  height: 15px;
  width: 15px;
  top: 144px;
  left: 29px;
  border-radius: 50px;
  border-top-right-radius: 0;
  transform: var(--transform-leaves-left);
}

.flower__leaf--shadow.oposite {
  top: 164px;
  left: 75px;
  transform: var(--transform-leaves-right);
}

.flower__leaf.oposite {
  top: 150px;
  left: 70px;
  transform: var(--transform-leaves-right);
}

/* Flower's Pot */
.flower__pot {
  width: 100px;
  height: 20px;
  margin-left: 738px;
  background-color: var(--pot);
  position: absolute;
  top: 190px;
  left: 4.2%;
  transform: translateX(-50%);
}

.flower__pot--shadow {
  width: 72px;
  position: absolute;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-top: 10px solid var(--pot-shadow);
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.flower__pot--bottom {
  width: 50px;
  height: 0px;
  position: absolute;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 50px solid var(--pot);
  top: 20px;
  z-index: -1;
  left: 50%;
  transform: translateX(-50%);
}

.Class {
  position: absolute;
  top: 0px;
  left: 10%;
}

.Joia {
  position: absolute;
  top: 20px;
  left: 27%;
}

.Devs {
  position: absolute;
  left: 24%;
  top: 40px;
}


 </style>
</head>
<body>

<div class="flower">

  <div class="flower__head glow enable-aninmation">
    <div class="flower__eye left">
      <span></span>
    </div>
    <div class="flower__nose"></div>
    <div class="flower__eye right">
      <span></span>
    </div>
  </div>

  <div class="flower__leaf"></div>
  <div class="flower__leaf--shadow">
  </div>
  <div class="flower__leaf oposite"></div>
  <div class="flower__leaf--shadow oposite"></div>

  <div class="flower__stem"></div>

  <div class="flower__pot">
    <div class="flower__pot--shadow"></div>
    <div class="flower__pot--bottom"></div>
    <div class="Class">Date invite</div>
    
    &nbsp;
    
    <div class="Joia">For:</div>
    
    <b><div class="Devs">Mateo</div></b>
</div>

</body>
</html>
